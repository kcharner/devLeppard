<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Project Management</title>
	<!-- stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/style.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins|Audiowide" rel="stylesheet">
</head>
<body id="homeBody">
	<div class="col-lg-12" id="aboutUs">
		<h1 id="logo">Dev Leppard</h1>
		<p id="webProjectManagement">web development management app designed to simplify project planning, client communication and meeting deadlines.</p>
		<div id="loginBtns">
			<button type="button" class="btn btn-primary standardBtn" id="homepageBtnB" data-toggle="modal" data-target="#signInModal">Login</button>
				<!-- start modal 1: sign-in -->
			  	<div id="signInModal" class="modal fade">
			  	    <div class="modal-dialog" role="document">
			  	        <div class="modal-content">
			  	            <div class="modal-header">
			  	                <h5 class="modal-title">Sign-In</h5>
			  	     		</div>
			  	      		<div class="modal-body">
				  	        	<form class="signInForm" action="/login" method="post" role="form">
					  	            <div class="form-group">
					  	                <label for="email">Email Address</label>
					  	                <input type="text" name="email" class="form-control" id="email" placeholder="janedoe@cat.com" required/>
					  	            </div>
					  	            <div class="form-group">
					  	                <label for="password">Password</label>
					  	                <input type="password" name="password" class="form-control" id="password" placeholder="*****" required/>
					  	            </div>
				  	        		<div class="modal-footer">
							  	        <button id="signIn" type="submit" id="submit" class="btn btn-primary" value="Sign-In">Sign-In</button>
							  	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						  	      	</div>
				  	    		</form>
			  	      		</div>
			  	    	</div>
			  	  	</div>
			  	</div> <!-- end modal -->
			  	<button type="submit" class="btn btn-primary standardBtn" id="homepageBtnA" data-toggle="modal" data-target="#newUserModal">Register</button>
			  	<!-- start modal 2: create account -->
			  	<div id="newUserModal" class="modal fade">
			  	  	<div class="modal-dialog" role="document">
			  	    	<div class="modal-content">
			  	      		<div class="modal-header">
			  	        		<h5 class="modal-title">Create Account</h5>
			  	      		</div>
				  	      	<div class="modal-body">
				  	        	<form action="/newUser" method="post" role="form">
				                    <div class="form-group">
				                    	<label for="first_name">First Name</label>
				                    	<input type="text" name="first_name" class="form-control" id="firstName" placeholder="Jane" required/>
				                    </div>
					                <div class="form-group">
						                <label for="email">Email Address</label>
						                <input type="text" name="email" class="form-control" id="email" placeholder="janedoe@cats.com" required/>
					                </div>
					                <div class="form-group">
						                <label for="password">Password</label>
						                <input type="password" name="password" class="form-control" id="password" placeholder="*****" required/>
					                </div>
					                <div class="form-group">
					                    <label for="user_type">User Type</label>
					                    <select class="form-control" name="user_type" id="user_type">
					                      	<option>Client</option>
					                      	<option>Developer</option>
					                    </select>
					                </div>
		            				<div class="modal-footer">
		            					<button id="createBtn" type="submit" id="submit" class="btn btn-primary" value="Register">Register</button>
		            					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		            				</div>
		            			</form>
		           			</div>
			  	    	</div>
			  	  	</div>
			  	</div> <!-- end modal -->
			</div>
		</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>			
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
